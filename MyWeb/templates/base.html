<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href=" {% static 'css/layui.css' %}">
    {% block statics %}
    {% endblock %}
    <style type="text/css">
        .layui-nav {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <!--head nav-->
    <div class="layui-header header header-demo">
        <div class="layui-row">
            <div class="layui-col-md9">
                <ul class="layui-nav layui-bg-cyan">
                    <h1 class="layui-inline" style="font-size: 24px; padding: 2px">My Web System</h1>
                    <li class="layui-nav-item">
                        <a>主目录</a>
                    </li>
                    {% block head_nav %}
                    {% endblock %}
                </ul>
            </div>
{#        </div>#}
{#        <div class="layui-row">#}
            <div class="layui-col-md3">
                <ul class="layui-nav layui-bg-cyan">
                    <li class="layui-nav-item">
                        <a href="">{{ user_name }}  {{ user_group }}</a>
                        <dl class="layui-nav-child layui-anim layui-anim-upbit">
                            <dd><a href="todo">个人中心</a></dd>
                            <dd><a href="logout">注销</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <ul class="layui-nav layui-nav-tree layui-bg-cyan">
            {% block nav_side %}
            {% endblock %}
        </ul>
    </div>
    {% block content %}
    {% endblock %}
    {% load static %}
    <script src="{% static 'layui.all.js' %} " ></script>
    <script>
        !function(){
            let layer = layui.layer;
            let $ = layui.jquery;
            let element = layui.element;
        }();

    </script>
</body>
</html>
