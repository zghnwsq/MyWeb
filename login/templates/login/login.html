<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>MyWeb</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href=" {% static 'css/layui.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <script src="{% static 'layui.all.js' %} " ></script>
    <style type="text/css">
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex; /*css3 flex*/
            align-items: center; /*定义body的元素垂直居中*/
            justify-content: center; /*定义body的里的元素水平居中*/
        }
        .layui-row {
            margin-top: 5px;
        }
    </style>
</head>
<body class="" style="color: #f0f0f0" background="{% static 'bg.jpg' %}">
    <div class="layui-container">
        <!--表单-->
        <form class="layui-form" action="{% url 'login:login' %}" method="post">
            {% csrf_token %}
            <div class="layui-row">
                <div class="layui-col-lg4 layui-col-lg-offset4">
                    <p style="text-align: center; font-size: 2em">Welcome 欢迎</p>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-lg4 layui-col-lg-offset4" style="text-align: center">
                    <div class="layui-form-item-block">
{#                        <label class="layui-form-label">#}
                            <i class="layui-icon">&#xe66f;</i>
{#                        </label>#}
                        <div class="layui-input-inline">
                            <input type="text" name="username" required  lay-verify="required" lay-verType="tips" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                 </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-lg4 layui-col-lg-offset4" style="text-align: center">
{#                    <label class="layui-form-label">#}
                        <i class="layui-icon">&#xe673;</i>
{#                    </label>#}
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" lay-verType="tips" placeholder="请输入密码" class="layui-input" >
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-lg4 layui-col-lg-offset4" style="text-align: center">
{#                    <div class="layui-input-inline">#}
                        <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
{#                    </div>#}
                </div>
            </div>
        </form>
    </div>
    <script>
        !function(){
            let layer = layui.layer;
            {% if err %}
                let err = '{{ err }}';
                if(err !== ''){
                    layer.msg(err, {offset:'30%', time:2000})
                }
            {% endif %}
            let $ = layui.jquery;
            let form = layui.form;
            form.on('submit(login)', function (data){
                {#layer.msg(JSON.stringify(data.field));#}
                $('.layui-form').submit();
            });
            $('.layui-form').keydown(function (e) {
                if (e.keyCode === 13) {
                    $('.layui-form').submit();
                }
            });

        }();
    </script>
</body>
</html>
