{% extends "base1.html" %}

{% block content %}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>自动化执行情况</legend>
    </fieldset>
    <div class="layui-form layui-form-pane" lay-filter="search">
        {% csrf_token %}
        <div class="layui-form-item">
            <div class="search">
                <div class="layui-inline">
                    <label class="layui-form-label ">Group：</label>
                    <div class="layui-input-inline">
                        <select name="group" id="group">
                            <option value=""></option>
                            {% if data.group %}
                                {% for grp in data.group %}
                                    <option value="{{ grp.group }}">{{ grp.group }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>

                    <label class="layui-form-label">From：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="from" id="from" placeholder="请选择"
                               autocomplete="off">
                    </div>

                    <label class="layui-form-label">To：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="to" id="to" placeholder="请选择" autocomplete="off">
                    </div>
                    <button type="reset" class="layui-btn layui-inline" id="reset">重置</button>
                    <button class="layui-btn layui-inline" id="search" data-type="reload">搜索</button>
                </div>
                {#                <div class="layui-row layui-input-block">#}
                {#                    <div class="layui-col-md3 layui-col-md-offset9">#}
                {#                        <button type="reset" class="layui-btn layui-inline" id="reset">重置</button>#}
                {#                        <button class="layui-btn layui-inline" id="search" data-type="reload">搜索</button>#}
                {#                    </div>#}
                {#                </div>#}
            </div>
        </div>
    </div>
    <div id="chart"></div>
{% endblock %}
{% load static %}
{% block script %}
    <script src="{% static 'highcharts.js' %}"></script>
    <script src="{% static 'exporting.js' %}"></script>
    <script src="{% static 'offline-exporting.js' %}"></script>
    <script src="{% static 'highcharts-zh_CN.js' %}"></script>
    <script>
        !function () {
            let $ = layui.$;
            let laydate = layui.laydate;
            let form = layui.form;
            let expand = layui.sessionData('expand').expand;
            let beg = '';
            let end = '';
            let group = '';

            laydate.render({
                elem: '#from'
                , max: 0
                , done: function (value, date, endDate) {
                    {#console.log(value); //得到日期生成的值，如：2017-08-18#}
                    beg = value;
                    if (end !== '' && beg !== '') {
                        let end_date = new Date(end).getDate();
                        let beg_date = new Date(beg).getDate();
                        if (beg_date > end_date) {
                            layer.msg('开始日期不能大于结束日期!', {offset: '25%', time: 2000})
                        }
                    }
                }
            });

            laydate.render({
                elem: '#to'
                , max: 0
                , done: function (value, date, endDate) {
                    {#console.log(value); //得到日期生成的值，如：2017-08-18#}
                    end = value;
                    if (end !== '' && beg !== '') {
                        let end_date = new Date(end).getDate();
                        let beg_date = new Date(beg).getDate();
                        if (beg_date > end_date) {
                            layer.msg('开始日期不能大于结束日期!', {offset: '25%', time: 2000})
                        }
                    }
                }
            });

            let seri = [
                {% if data %}
                    {% for se in data.series %}
                        {
                            'name': '{{ se.name }}',
                            'data': [
                                {% for points in se.data %}
                                    [
                                        {% for point in points %}
                                            '{{ point }}',
                                        {% endfor %}
                                    ],
                                {% endfor %}
                            ]
                        },
                    {% endfor %}
                {% endif %}
            ];
            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });
            let chart = Highcharts.chart('chart', {
                chart: {
                    {#type: 'spline'#}
                    {#zoomType: 'xy'#}
                },
                title: {
                    text: '自动化执行情况'
                },
                subtitle: {
                    text: ''
                },
                credits: {
                    enabled: false // 禁用版权信息
                },
                xAxis: {
                    type: 'datetime',
                    title: {
                        text: null
                    },
                    dateTimeLabelFormats: {
                        week: '%Y-%m-%d'
                    }
                },
                colors: ['#05f8d6', '#0082fc', '#fdd845', '#09b0d3', '#7cd6cf', '#1d27c9', '#f9e264', '#f47a75', '#009db2', '#024b51', '#0780cf', '#22ed7c'],
                yAxis: [
                    {
                        title: {
                            text: '次数'
                        },
                        min: 0
                    },
                    {
                        title: {
                            text: '成功/失败数'
                        },
                        min: 0,
                        opposite: true
                    }
                ],
                tooltip: {
                    headerFormat: '<b>用例组: {series.name}</b><br>',
                    pointFormat: '{point.x:%Y/%m/%d}: {point.y} 次',
                    {#shared: true#}
                },
                plotOptions: {
                    spline: {
                        marker: {
                            enabled: true
                        },
                        dataLabels: {
                            enabled: false,
                            formatter: function () {
                                return this.x + "   " + this.y;
                            },
                            format: "{x:%Y/%m/%d}:      {y}"
                        }
                    },
                    column: {
                        stacking: 'normal',
                        maxPointWidth: 50,
                    }
                },
                series: []
            });
            {#console.log(seri);#}
            for (let i in seri) {
                {#console.log(seri[i]);#}
                let points = [];
                let item = seri[i];
                for (let j in item['data']) {
                    let it = item['data'][j];
                    {#let split_time = it[0].split('-');#}
                    {#console.log(split_time);#}
                    {#let time = Date.UTC(parseInt(split_time[0]), parseInt(split_time[1])-1, parseInt(split_time[2]));#}
                    {#console.log(new Date(it[0]||' 00:00:00 CCT'));#}
                    let time = new Date(it[0]).getTime();
                    const time_offset = new Date().getTimezoneOffset() * 60 * 1000; {# 与UTC相差毫秒, 分钟*60*1000 #}
                    let bjt = new Date(time + time_offset).getTime(); {# 北京时间毫秒时间戳 #}
                    let count = parseInt(it[1]);
                    points.push([bjt, count]);
                }
                if (item.name.includes('pass')) {
                    chart.addSeries({
                        name: item.name,
                        color: '#00ff00',
                        yAxis: 1,
                        type: 'column',
                        data: points
                    });
                } else if (item.name.includes('fail')) {
                    chart.addSeries({
                        name: item.name,
                        color: '#ff0000',
                        yAxis: 1,
                        type: 'column',
                        data: points
                    });
                } else {
                    chart.addSeries({name: item.name, yAxis: 0, type: 'spline', data: points});
                }
            }

            $('#reset').on('click', function () {
                form.val('search', {
                    "group": 1
                    , "from": ""
                    , "to": ""
                });
                beg = '';
                end = '';
            });

            $('#search').on('click', function () {
                beg = $('#from').val();
                end = $('#to').val();
                group = $('#group').val();
                $.ajax({
                    url: '/autotest/run_his_chart/data',
                    type: 'GET',
                    data: {
                        group: group,
                        beg: beg,
                        end: end,
                    },
                    success: function (data) {
                        while (chart.series.length > 0) {
                            chart.series[0].remove(true);
                        }
                        seri = []
                        seri = data.data;
                        for (let j in seri) {
                            let points = [];
                            let item = seri[j];
                            for (let k in item['data']) {
                                let it = item['data'][k];
                                let time = new Date(it[0] || ' 00:00:00 CCT').getTime();
                                let count = parseInt(it[1]);
                                points.push([time, count]);
                            }
                            if (item.name.includes('pass')) {
                                chart.addSeries({
                                    name: item.name,
                                    color: '#00ff00',
                                    yAxis: 1,
                                    type: 'column',
                                    data: points
                                });
                            } else if (item.name.includes('fail')) {
                                chart.addSeries({
                                    name: item.name,
                                    color: '#ff0000',
                                    yAxis: 1,
                                    type: 'column',
                                    data: points
                                });
                            } else {
                                chart.addSeries({name: item.name, yAxis: 0, type: 'spline', data: points});
                            }
                        }
                        chart.redraw();
                    }
                });
            });
        }();
    </script>
{% endblock %}
